<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cameron's LittleLink Page</title>
    <link rel="stylesheet" href="/css/brands.css">
</head>
<body>
    <main>
        <section class="links">
            <!-- Discord -->
            <a href="https://discord.com/yourusername" class="button discord">Discord</a>
            
            <!-- Instagram (Account 1) -->
            <a href="https://instagram.com/yourusername1" class="button instagram">Instagram 1</a>
            
            <!-- Instagram (Account 2) -->
            <a href="https://instagram.com/yourusername2" class="button instagram">Instagram 2</a>
            
            <!-- Threads -->
            <a href="https://threads.net/yourusername" class="button threads">Threads</a>
            
            <!-- YouTube -->
            <a href="https://youtube.com/yourchannel" class="button youtube">YouTube</a>
            
            <!-- Reddit -->
            <a href="https://reddit.com/user/yourusername" class="button reddit">Reddit</a>
        </section>
    </main>
</body>
</html>
