<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cameron's LittleLink Page</title>
    <link rel="stylesheet" href="https://raw.githubusercontent.com/sethcottle/littlelink/main/style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="column">
            <div class="button-stack role="navigation>
            <!-- Discord -->
            <a class="button button-discord" href="https://discord.com/yourusername" target="_blank" rel="noopener" role="button">
                <img class="icon" aria-hidden="true" src="images/icons/discord.svg" alt="Discord Logo">Discord
            </a>
            
            <!-- Instagram (Account 1) -->
            <a class="button button-instagram" href="https://instagram.com/yourusername1" target="_blank" rel="noopener" role="button">
                <img class="icon" aria-hidden="true" src="images/icons/instagram.svg" alt="Instagram Logo">Instagram 1
            </a>
            
            <!-- Instagram (Account 2) -->
            <a class="button button-instagram" href="https://instagram.com/yourusername2" target="_blank" rel="noopener" role="button">
                <img class="icon" aria-hidden="true" src="images/icons/instagram.svg" alt="Instagram Logo">Instagram 2
            </a>
            
            <!-- Threads -->
            <a class="button button-threads" href="https://threads.net/yourusername" target="_blank" rel="noopener" role="button">
                <img class="icon" aria-hidden="true" src="images/icons/threads.svg" alt="Threads Logo">Threads
            </a>
            
            <!-- YouTube -->
            <a class="button button-youtube" href="https://youtube.com/yourchannel" target="_blank" rel="noopener" role="button">
                <img class="icon" aria-hidden="true" src="images/icons/youtube.svg" alt="YouTube Logo">YouTube
            </a>
            
            <!-- Reddit -->
            <a class="button button-reddit" href="https://reddit.com/user/yourusername" target="_blank" rel="noopener" role="button">
                <img class="icon" aria-hidden="true" src="images/icons/reddit.svg" alt="Reddit Logo">Reddit
            </a>
            </div>
            </div>
        </div>
    </main>
</body>
</html>
